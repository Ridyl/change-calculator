<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Change Calculator</title>
  </head>
  <body>
    <div class="title">
      <h1 class="title-text">Change Calculator</h1>
    </div>
    <div class="input-area">
      <div class="input-groups">
        <p class="amount-due">How much is due for the sale?</p>
        <input type="number" id="amount-due">
      </div>
      <div class="input-groups">
        <p class="customer-given">How much has the customer given you?</p>
        <input type="number" id="amount-received">
      </div>
      <button id="calculate-change"></button>
    </div>

    <div class="dollar-area">
      <p class="dollars">Dollars</p>
      <p id="dollars-output"></p>
    </div>

    <div class="coin-area">
      <div class="coin-groups">
        <p class="coins" id="quarter">Quarter</p>
        <p id="quarters-output"></p>
      </div>
      <div class="coin-groups">
        <p class="coins" id="dime">Dimes</p>
        <p id="dimes-output"></p>
      </div>
      <div class="coin-groups">
        <p class="coins" id="nickle">Nickles</p>
        <p id="nickels-output"></p>
      </div>
      <div class="coin-groups">
        <p class="coins" id="penny">Pennies</p>
        <p id="pennies-output"></p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
